<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Test Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100vh; }
  .popup-img { max-width:200px; border-radius:8px; margin-top:5px; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Initialize map at Kyoto center
  var map = L.map('map').setView([35.050832, 135.764815], 16);

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marker style
  var pinkMarker = {
    radius: 8,
    fillColor: "rgba(255,100,120,0.6)",
    color: "rgba(255,100,120,0.85)",
    weight: 2,
    opacity: 1,
    fillOpacity: 0.6
  };

  // Example location with image popup
  var marker = L.circleMarker([35.050832, 135.764815], pinkMarker).addTo(map);
  marker.bindPopup("<b>Kyoto Botanical Gardens Kitayama Gate - Entrance Flowers</b><br><img src='https://bacterialclown.github.io/The-Uncanny-Blooms-of-Kyoto/images/Botanical_gardens_northentrance_flowers.png
' class='popup-img'>");
</script>
</body>
</html>
